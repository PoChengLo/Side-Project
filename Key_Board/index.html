<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Piano</title>
    <script src="lib/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Keyboard Piano</h1>
    <div id="piano">
      <!-- White keys -->
      <div
        v-for="whiteKey in whiteKeys"
        :class="whiteClass"
        :data-key="whiteKey.dataKey"
        :key="whiteKey.dataKey"
        @touchstart="playSoundOnTouch(whiteKey)"
      >
        {{whiteKey.keyboard.toUpperCase()}}
      </div>
    </div>
    <script src="index.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
